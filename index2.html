<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>ProjetoWeb</title>
</head>

<body style="background-color: rgb(195, 195, 195);">
  <div >
    
    <div class="container text-center">
      <div class="row">
        <div class="col-1">
          &nbsp;
        </div>
        
      <div class="col">
        
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark" style="padding-left: 9px;">

          <div class="container-fluid">
            <a class="navbar-brand" href="#">SISTEMA WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Consultar</a>
                </li>
                </ul>
            </div>
          </div>

        </nav>
      
      </div>

      <div class="col-1">
        &nbsp;
      </div>
    </div>
  </div>

  <div class="container text-left">
    <div class="row">
      <div class="col-1">
        &nbsp;
      </div>


      <div class="col">
       
        <div class="p-4" style="background-color: white;">
          <form style="padding-left: 11px;">
            
              <h5><b>Cadastrar - Agendamento de Potenciais Clientes</b></h5>
              <p>Sistema utilizado para agendamento de serviços</p>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(xx)xxxxx-xxxx">
              </div>

              

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Origem:</label>
                <select style="color: rgb(103, 103, 103);" class="form-control" id="exampleFormControlInput1" aria-label="Default select example">
                  <option  selected>Celular</option>
                  <option value="1">Whatsapp</option>
                  <option value="2">Telefone Fixo</option>
                  
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Data do Contato:</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/aaaa">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>

      </div>
      

      </div>
      <div class="col-1">
        &nbsp;
      </div>
    </div>
  </div>

    
   

  

</body>
</html>
